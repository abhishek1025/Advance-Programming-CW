    <style>
      .hover-button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      .hover-button > button {
        all: unset;
        padding: 5px;
        cursor: pointer;
      }

      .button-hover > button::after {
        content: "";
        display: inline;
        width: 0px;
      }

      .button-hover > button:hover::after {
        width: 100%;
        content: "";
        transition: 0.5s ease;
        text-decoration: 2px underline;
      }
    </style>
    <div class="hover-button">
      <button>Hover me</button>
    </div>
