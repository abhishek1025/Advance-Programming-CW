<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="CSS/sign-up.css" />



</head>

<body>

  <script src="https://kit.fontawesome.com/1c6c06e40c.js" crossorigin="anonymous"></script>

  <div class="store-name">
    <h1>
      <a href="#">Trendy Attire</a>
    </h1>
    <p>
      <a href="#">Transform your style</a>
    </p>
  </div>

  <section class="wrapper-sign-in-page">
    <div class="wrapper-sign">
      <div class="company-desc-section">
        <img src="profile-man.png" alt="" />
      </div>

      <div class="sign-in-form-section">
        <form action="" id="sign-up-form">
          <h2>Create an account</h2>

          <div class="upload-img-sec">

            <div class="view-image" id="view-image"></div>
            <div>
              <button id="imageInputBtn" type="button">
                <i class="fa-solid fa-upload"></i> Upload Image
              </button>
              <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

          </div>

          <div class="full-name">
            <input type="text" name="fName" id="" placeholder="First name" required />
            <input type="text" name="lName" placeholder="Last name" required />
          </div>
          <br />
          <div class="phone-address">
            <input type="text" name="phoneNum" placeholder="Phone number" required />
            <input type="text" name="address" placeholder="Address" required />
          </div>
          <br />

          <div class="email-and-pass">
            <input type="email" name="email" placeholder="Email" required />
            <br />
            <input type="password" name="email" placeholder="Password" required id="password" />
            <br />
            <input type="password" placeholder="Confirm password" required id="confirmPassword" />
          </div>
          <div class="button-sign-up">
            <button type="submit">Sign up</button>
          </div>
          <p>
            Already have an account?
            <a href="./sign-in.html">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </section>


  <script>


    const signUpForm = document.querySelector("#sign-up-form")

    const imageInputBtn = document.querySelector("#imageInputBtn");
    const imageInput = document.querySelector("#imageInput");
    const viewImg = document.querySelector("#view-image")

    const passswordInputEl = document.querySelector("#password")
    const confirmPassswordInputEl = document.querySelector("#confirmPassword")

    signUpForm.onsubmit = (e) => {
      e.preventDefault();

      if (!imageInput.files[0]) {
        alert("Please Upload Profile Image");
        return;
      }

      if (passswordInputEl.value !== confirmPassswordInputEl.value) {
        alert("Passwords don't match, please check it");
        return;
      }

      signUpForm.submit();
    }

    imageInputBtn.onclick = () => imageInput.click();

    imageInput.onchange = () => {
      const selectedImg = imageInput.files[0];
      const imgUrl = URL.createObjectURL(selectedImg);

      viewImg.innerHTML = `<img src=${imgUrl} alt=${selectedImg.name}>`;
    };



  </script>

</body>

</html>
