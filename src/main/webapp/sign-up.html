<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Trendy Attire | Sign up</title>
  
  <link rel="stylesheet" href="CSS/sign-up.css" />
</head>

<body>

  <script src="https://kit.fontawesome.com/1c6c06e40c.js" crossorigin="anonymous"></script>

  <div class="store-name">
    <h1>
      <a href="home.jsp">Trendy Attire</a>
    </h1>
    <p>
      <a href="home.jsp">Transform your style</a>
    </p>
  </div>

  <section class="wrapper-sign-in-page">
    <div class="wrapper-sign">
      <div class="company-desc-section">
        <img src="Images/profile-man.png" alt="Banner" />
      </div>

      <div class="sign-in-form-section">
      
        <form action="userRegister" id="sign-up-form" method="post" enctype="multipart/form-data">
        
          <h2>Create an account</h2>

          <div class="upload-img-sec">

            <div class="view-image" id="view-image"></div>
            <div>
              <button id="imageInputBtn" type="button">
                <i class="fa-solid fa-upload"></i> Upload Image
              </button>
              <input type="file" id="imageInput" name="userImage" accept="image/*" style="display: none;">
            </div>

          </div>

          <div class="full-name">
            <input type="text" name="fName" placeholder="First name" required />
            <input type="text" name="lName" placeholder="Last name" required />
          </div>
          <br />
          <div class="phone-address">
            <input type="text" name="phoneNum" placeholder="Phone number" required />
            <input type="text" name="address" placeholder="Address" required />
          </div>
          <br />

          <div class="email-and-pass">
            <input type="email" name="email" placeholder="Email" required />
            <br />
            <input type="password" name="password" placeholder="Password" required id="password" />
            <br />
            <input type="password" placeholder="Confirm password" required id="confirmPassword" />
          </div>
          <div class="button-sign-up">
            <button type="submit">Sign up</button>
          </div>
          <p>
            Already have an account?
            <a href="./sign-in.jsp">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </section>


  <script src="JS/sign-up.js"></script>

</body>

</html>
